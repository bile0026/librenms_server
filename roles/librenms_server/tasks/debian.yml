---
- name: Enable universe repository x86
  apt_repository:
    repo: deb http://archive.ubuntu.com/ubuntu {{ ansible_facts.distribution_release }} universe
    state: present
    update_cache: True
  when:
    - not ansible_architecture is search("arm")
    - not ansible_architecture == 'aarch64'

